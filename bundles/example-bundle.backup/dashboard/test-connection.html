<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Connection Test</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1e1e1e;
      color: #fff;
    }
    .log-entry {
      padding: 5px;
      margin: 2px 0;
      border-left: 3px solid #4caf50;
      background: rgba(76, 175, 80, 0.1);
    }
    .log-error {
      border-left-color: #f44336;
      background: rgba(244, 67, 54, 0.1);
    }
    .log-warning {
      border-left-color: #ff9800;
      background: rgba(255, 152, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ”Œ Socket.IO Connection Test</h1>
  <div id="logs"></div>

  <script>
    const logsEl = document.getElementById('logs');
    
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = 'log-entry' + (type === 'error' ? ' log-error' : type === 'warning' ? ' log-warning' : '');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsEl.appendChild(entry);
      console.log(message);
    }

    log('Starting Socket.IO connection test...');

    // Test dashboard namespace
    log('Attempting to connect to /dashboard namespace...');
    const dashboardSocket = io('/dashboard', {
      path: '/socket.io',
      transports: ['websocket', 'polling'],
      reconnection: true,
    });

    dashboardSocket.on('connect', () => {
      log('âœ… CONNECTED to /dashboard namespace!', 'info');
      log(`Socket ID: ${dashboardSocket.id}`);
      
      // Try to subscribe to a replicant
      log('Attempting to subscribe to replicant: example-bundle/timer');
      dashboardSocket.emit('replicant:subscribe', {
        namespace: 'example-bundle',
        name: 'timer'
      });
    });

    dashboardSocket.on('disconnect', (reason) => {
      log(`âŒ DISCONNECTED from /dashboard: ${reason}`, 'error');
    });

    dashboardSocket.on('connect_error', (error) => {
      log(`âŒ CONNECTION ERROR: ${error.message}`, 'error');
      log(`Error details: ${JSON.stringify(error)}`, 'error');
    });

    dashboardSocket.on('replicant:value', (data) => {
      log(`âœ… Received replicant:value for ${data.namespace}/${data.name}`, 'info');
      log(`Value: ${JSON.stringify(data.value)}`, 'info');
    });

    dashboardSocket.on('replicant:error', (error) => {
      log(`âš ï¸ Replicant error: ${JSON.stringify(error)}`, 'warning');
    });

    dashboardSocket.on('replicant:notFound', (data) => {
      log(`âš ï¸ Replicant not found: ${data.namespace}/${data.name}`, 'warning');
    });

    // Test sending an update
    setTimeout(() => {
      if (dashboardSocket.connected) {
        log('Attempting to update replicant...');
        dashboardSocket.emit('replicant:update', {
          namespace: 'example-bundle',
          name: 'timer',
          value: JSON.stringify({ duration: 60, remaining: 60, running: false, visible: false, countUp: false, label: 'Test Timer' })
        });
      }
    }, 3000);

    dashboardSocket.on('replicant:updateSuccess', (data) => {
      log(`âœ… Update successful: ${data.namespace}/${data.name} (revision: ${data.revision})`, 'info');
    });
  </script>
</body>
</html>
