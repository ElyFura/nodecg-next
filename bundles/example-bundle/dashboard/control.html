<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Panel - Example Bundle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 10px;
    }

    button:hover {
      background: #5568d3;
    }

    button.success {
      background: #28a745;
    }

    button.success:hover {
      background: #218838;
    }

    button.danger {
      background: #dc3545;
    }

    button.danger:hover {
      background: #c82333;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .status.visible {
      background: #d4edda;
      color: #155724;
    }

    .status.hidden {
      background: #f8d7da;
      color: #721c24;
    }

    .connection-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .connection-indicator.connected {
      background: #28a745;
    }

    .connection-indicator.disconnected {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>
      <span class="connection-indicator" id="connection-indicator"></span>
      <span id="connection-text">Connecting...</span>
    </h2>
  </div>

  <div class="panel">
    <h2>Lower Third Control <span class="status hidden" id="visibility-status">Hidden</span></h2>

    <div class="form-group">
      <label for="name-input">Name</label>
      <input type="text" id="name-input" placeholder="Enter name" value="">
    </div>

    <div class="form-group">
      <label for="title-input">Title</label>
      <input type="text" id="title-input" placeholder="Enter title" value="">
    </div>

    <div class="button-group">
      <button id="update-btn" class="success">Update</button>
      <button id="show-btn" class="success">Show</button>
      <button id="hide-btn" class="danger">Hide</button>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

  <script type="module">
    // Simple Replicant Client (inline for now)
    class Replicant {
      constructor(name, options = {}) {
        this.name = name;
        this.namespace = options.namespace || 'default';
        this.defaultValue = options.defaultValue;
        this._value = this.defaultValue;
        this.listeners = new Set();
        this.socket = io('/replicants', {
          path: '/socket.io',
          transports: ['websocket', 'polling'],
        });

        this.setupSocket();
        this.subscribe();
      }

      setupSocket() {
        this.socket.on('initial', (data) => {
          if (data.namespace === this.namespace && data.name === this.name) {
            const newValue = data.value ?? this.defaultValue;
            const oldValue = this._value;
            this._value = newValue;
            this.notifyListeners(newValue, oldValue);
          }
        });

        this.socket.on('change', (data) => {
          if (data.namespace === this.namespace && data.name === this.name) {
            const oldValue = this._value;
            this._value = data.value ?? this.defaultValue;
            this.notifyListeners(this._value, oldValue);
          }
        });

        this.socket.on('connect', () => {
          console.log('Connected to replicants namespace');
          document.getElementById('connection-indicator').className = 'connection-indicator connected';
          document.getElementById('connection-text').textContent = 'Connected';
          this.subscribe();
        });

        this.socket.on('disconnect', () => {
          console.log('Disconnected from replicants namespace');
          document.getElementById('connection-indicator').className = 'connection-indicator disconnected';
          document.getElementById('connection-text').textContent = 'Disconnected';
        });
      }

      subscribe() {
        this.socket.emit('subscribe', {
          namespace: this.namespace,
          name: this.name,
        });
      }

      get value() {
        return this._value ?? this.defaultValue;
      }

      set value(newValue) {
        const oldValue = this._value;
        this._value = newValue;

        this.socket.emit('set', {
          namespace: this.namespace,
          name: this.name,
          value: newValue,
        });

        this.notifyListeners(newValue, oldValue);
      }

      on(callback) {
        this.listeners.add(callback);
      }

      notifyListeners(newValue, oldValue) {
        for (const listener of this.listeners) {
          try {
            listener(newValue, oldValue);
          } catch (error) {
            console.error('Error in replicant listener:', error);
          }
        }
      }
    }

    // Initialize replicants
    const currentName = new Replicant('currentName', {
      namespace: 'example-bundle',
      defaultValue: 'John Doe'
    });

    const currentTitle = new Replicant('currentTitle', {
      namespace: 'example-bundle',
      defaultValue: 'Software Engineer'
    });

    const isVisible = new Replicant('isVisible', {
      namespace: 'example-bundle',
      defaultValue: false
    });

    // DOM elements
    const nameInput = document.getElementById('name-input');
    const titleInput = document.getElementById('title-input');
    const updateBtn = document.getElementById('update-btn');
    const showBtn = document.getElementById('show-btn');
    const hideBtn = document.getElementById('hide-btn');
    const visibilityStatus = document.getElementById('visibility-status');

    // Update inputs from replicants
    currentName.on((newValue) => {
      nameInput.value = newValue || '';
    });

    currentTitle.on((newValue) => {
      titleInput.value = newValue || '';
    });

    isVisible.on((newValue) => {
      visibilityStatus.textContent = newValue ? 'Visible' : 'Hidden';
      visibilityStatus.className = newValue ? 'status visible' : 'status hidden';
    });

    // Button handlers
    updateBtn.addEventListener('click', () => {
      currentName.value = nameInput.value;
      currentTitle.value = titleInput.value;
      console.log('Updated name and title');
    });

    showBtn.addEventListener('click', () => {
      isVisible.value = true;
      console.log('Showed lower third');
    });

    hideBtn.addEventListener('click', () => {
      isVisible.value = false;
      console.log('Hid lower third');
    });

    console.log('Control panel loaded with real-time replicants');
  </script>
</body>
</html>
