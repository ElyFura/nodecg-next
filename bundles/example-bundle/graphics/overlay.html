<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Full Overlay - NodeCG Next</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: transparent;
      width: 1920px;
      height: 1080px;
    }

    /* Lower Third */
    #lower-third {
      position: absolute;
      bottom: 100px;
      left: 50px;
      transform: translateX(-150%);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 10;
    }

    #lower-third.visible {
      transform: translateX(0);
      opacity: 1;
    }

    .lower-third-box {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .title {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Scoreboard */
    #scoreboard {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      display: flex;
      gap: 20px;
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0;
      z-index: 10;
    }

    #scoreboard.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .team {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
      padding: 15px 25px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 3px solid;
      min-width: 200px;
    }

    .team-name {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-right: 15px;
    }

    .team-score {
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .vs-separator {
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Timer */
    #timer {
      position: absolute;
      top: 50px;
      right: 50px;
      transform: translateX(150%);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 10;
    }

    #timer.visible {
      transform: translateX(0);
      opacity: 1;
    }

    .timer-box {
      background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(20,20,20,0.9));
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      border: 3px solid #667eea;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }

    .timer-display {
      font-size: 48px;
      font-weight: bold;
      color: white;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
      min-width: 180px;
      text-align: center;
    }

    /* Ticker */
    #ticker {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      height: 50px;
      background: linear-gradient(90deg, rgba(0,0,0,0.9), rgba(0,0,0,0.95), rgba(0,0,0,0.9));
      border-top: 3px solid #667eea;
      border-bottom: 3px solid #667eea;
      transform: translateY(150%);
      opacity: 0;
      transition: all 0.5s ease-out;
      overflow: hidden;
      z-index: 10;
    }

    #ticker.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .ticker-content {
      display: flex;
      align-items: center;
      height: 100%;
      white-space: nowrap;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin: 0 50px;
      font-size: 22px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .ticker-item.urgent {
      color: #ef4444;
      font-weight: bold;
    }

    .ticker-item.high {
      color: #f59e0b;
    }

    .ticker-separator {
      display: inline-block;
      margin: 0 30px;
      color: #667eea;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Lower Third -->
  <div id="lower-third">
    <div class="lower-third-box">
      <div class="name" id="name">Max Mustermann</div>
      <div class="title" id="title-text">Software Entwickler</div>
    </div>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <div class="team" id="teamA">
      <span class="team-name" id="nameA">Team Alpha</span>
      <span class="team-score" id="scoreA">0</span>
    </div>
    <div class="vs-separator">VS</div>
    <div class="team" id="teamB">
      <span class="team-name" id="nameB">Team Beta</span>
      <span class="team-score" id="scoreB">0</span>
    </div>
  </div>

  <!-- Timer -->
  <div id="timer">
    <div class="timer-box">
      <div class="timer-display" id="timer-display">00:00</div>
    </div>
  </div>

  <!-- Ticker -->
  <div id="ticker">
    <div class="ticker-content" id="ticker-content">
      <span class="ticker-item">Willkommen zu NodeCG Next</span>
      <span class="ticker-separator">•</span>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <!-- NodeCG Client -->
  <script src="../shared/nodecg-client.js"></script>
  <script>
    const nodecg = window.nodecg;

    // Lower Third
    const lowerThirdEl = document.getElementById('lower-third');
    const nameEl = document.getElementById('name');
    const titleEl = document.getElementById('title-text');

    const currentName = nodecg.Replicant('currentName');
    const currentTitle = nodecg.Replicant('currentTitle');
    const isVisible = nodecg.Replicant('isVisible');

    currentName.on('change', (newValue) => {
      if (newValue) nameEl.textContent = newValue;
    });

    currentTitle.on('change', (newValue) => {
      if (newValue) titleEl.textContent = newValue;
    });

    isVisible.on('change', (newValue) => {
      if (newValue) {
        lowerThirdEl.classList.add('visible');
      } else {
        lowerThirdEl.classList.remove('visible');
      }
    });

    // Scoreboard
    const scoreboardEl = document.getElementById('scoreboard');
    const teamAEl = document.getElementById('teamA');
    const teamBEl = document.getElementById('teamB');
    const nameAEl = document.getElementById('nameA');
    const nameBEl = document.getElementById('nameB');
    const scoreAEl = document.getElementById('scoreA');
    const scoreBEl = document.getElementById('scoreB');

    const scoreboard = nodecg.Replicant('scoreboard');

    scoreboard.on('change', (newValue) => {
      if (!newValue) return;

      if (newValue.visible) {
        scoreboardEl.classList.add('visible');
      } else {
        scoreboardEl.classList.remove('visible');
      }

      nameAEl.textContent = newValue.teamA.name;
      scoreAEl.textContent = newValue.teamA.score;
      teamAEl.style.borderColor = newValue.teamA.color;

      nameBEl.textContent = newValue.teamB.name;
      scoreBEl.textContent = newValue.teamB.score;
      teamBEl.style.borderColor = newValue.teamB.color;
    });

    // Timer
    const timerEl = document.getElementById('timer');
    const timerDisplayEl = document.getElementById('timer-display');

    const timer = nodecg.Replicant('timer');

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;

      if (hours > 0) {
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    timer.on('change', (newValue) => {
      if (!newValue) return;

      if (newValue.visible) {
        timerEl.classList.add('visible');
      } else {
        timerEl.classList.remove('visible');
      }

      timerDisplayEl.textContent = formatTime(newValue.remaining);
    });

    // Ticker
    const tickerEl = document.getElementById('ticker');
    const tickerContentEl = document.getElementById('ticker-content');

    const ticker = nodecg.Replicant('ticker');

    ticker.on('change', (newValue) => {
      if (!newValue) return;

      if (newValue.visible) {
        tickerEl.classList.add('visible');
      } else {
        tickerEl.classList.remove('visible');
      }

      // Update ticker content
      if (newValue.messages && newValue.messages.length > 0) {
        let html = '';
        newValue.messages.forEach((msg, index) => {
          const priorityClass = msg.priority || 'normal';
          html += `<span class="ticker-item ${priorityClass}">${msg.text}</span>`;
          if (index < newValue.messages.length - 1) {
            html += '<span class="ticker-separator">•</span>';
          }
        });
        tickerContentEl.innerHTML = html;

        // Update animation speed
        const speed = newValue.speed || 50;
        const duration = 30 * (50 / speed);
        tickerContentEl.style.animationDuration = `${duration}s`;
      } else {
        tickerContentEl.innerHTML = '<span class="ticker-item">Keine Nachrichten</span>';
      }
    });
  </script>
</body>
</html>
