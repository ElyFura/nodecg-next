<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Timer - NodeCG Next</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    #timer-container {
      position: absolute;
      top: 50px;
      right: 50px;
      transform: translateX(150%) scale(0.8);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    #timer-container.visible {
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    .timer-box {
      background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(20,20,20,0.9));
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 4px solid #667eea;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .timer-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .timer-label {
      font-size: 20px;
      font-weight: 600;
      color: #a5b4fc;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }

    .timer-display {
      font-size: 72px;
      font-weight: bold;
      color: white;
      text-align: center;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 20px rgba(102, 126, 234, 0.8),
                   0 0 40px rgba(102, 126, 234, 0.4);
      position: relative;
      z-index: 1;
      min-width: 280px;
    }

    .timer-display.warning {
      color: #fbbf24;
      text-shadow: 0 0 20px rgba(251, 191, 36, 0.8),
                   0 0 40px rgba(251, 191, 36, 0.4);
      animation: warningPulse 1s infinite;
    }

    .timer-display.critical {
      color: #ef4444;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.8),
                   0 0 40px rgba(239, 68, 68, 0.4);
      animation: criticalPulse 0.5s infinite;
    }

    .timer-display.finished {
      color: #10b981;
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.8),
                   0 0 40px rgba(16, 185, 129, 0.4);
    }

    @keyframes warningPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes criticalPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .timer-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 0 0 16px 16px;
      transition: width 0.3s linear;
      z-index: 2;
    }

    .timer-status {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      z-index: 2;
    }

    .timer-status.running {
      background: #10b981;
      animation: statusBlink 1s infinite;
    }

    .timer-status.paused {
      background: #fbbf24;
    }

    @keyframes statusBlink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <div class="timer-box">
      <div class="timer-status" id="status"></div>
      <div class="timer-label" id="label">Timer</div>
      <div class="timer-display" id="display">00:00</div>
      <div class="timer-progress" id="progress" style="width: 100%"></div>
    </div>
  </div>

<!-- NodeCG Client (Inline) -->
  <script>
    (function () {
      'use strict';
      class Replicant {
        constructor(name, namespace, options = {}) {
          this.name = name;
          this.namespace = namespace;
          this.defaultValue = options.defaultValue;
          this._value = this.defaultValue;
          this.listeners = new Set();
          this.socket = io('/replicants', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
            reconnection: true,
          });
          this.setupSocket();
          this.subscribe();
        }
        setupSocket() {
          this.socket.on('initial', (data) => {
            if (data.namespace === this.namespace && data.name === this.name) {
              const newValue = data.value ?? this.defaultValue;
              const oldValue = this._value;
              this._value = newValue;
              this.notifyListeners(newValue, oldValue);
            }
          });
          this.socket.on('change', (data) => {
            if (data.namespace === this.namespace && data.name === this.name) {
              const oldValue = this._value;
              this._value = data.value ?? this.defaultValue;
              this.notifyListeners(this._value, oldValue);
            }
          });
          this.socket.on('connect', () => {
            this.subscribe();
          });
        }
        subscribe() {
          this.socket.emit('subscribe', {
            namespace: this.namespace,
            name: this.name,
          });
        }
        get value() {
          return this._value ?? this.defaultValue;
        }
        set value(newValue) {
          const oldValue = this._value;
          this._value = newValue;
          this.socket.emit('set', {
            namespace: this.namespace,
            name: this.name,
            value: newValue,
          });
          this.notifyListeners(newValue, oldValue);
        }
        on(callback) {
          if (typeof callback !== 'function') {
            console.error('[NodeCG] Replicant.on() requires a function');
            return;
          }
          this.listeners.add(callback);
          if (this._value !== undefined) {
            try {
              callback(this._value, undefined);
            } catch (error) {
              console.error('[NodeCG] Error in initial callback:', error);
            }
          }
        }
        notifyListeners(newValue, oldValue) {
          this.listeners.forEach((listener) => {
            if (typeof listener === 'function') {
              try {
                listener(newValue, oldValue);
              } catch (error) {
                console.error('[NodeCG] Error in listener:', error);
              }
            }
          });
        }
      }
      window.nodecg = {
        bundleName: 'example-bundle',
        Replicant: function (name, opts) {
          console.log('[NodeCG] Creating Replicant:', name);
          return new Replicant(name, window.nodecg.bundleName, opts || {});
        },
        sendMessage: function (msg, data) {
          console.log('[NodeCG] sendMessage:', msg, data);
          const socket = io('/messages', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
          });
          socket.on('connect', function () {
            socket.emit('message', {
              bundleName: window.nodecg.bundleName,
              messageName: msg,
              data: data,
            });
          });
          return Promise.resolve();
        },
        listenFor: function (msg, callback) {
          const socket = io('/messages', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
          });
          socket.on('message', function (data) {
            if (
              data.bundleName === window.nodecg.bundleName &&
              data.messageName === msg
            ) {
              callback(data.data);
            }
          });
        },
      };
      console.log('[NodeCG] Client initialized for', window.nodecg.bundleName);
    })();
  </script>
