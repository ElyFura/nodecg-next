<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lower Third - Example Bundle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #lower-third {
      position: absolute;
      bottom: 100px;
      left: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transform: translateX(-150%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      max-width: 600px;
    }

    #lower-third.visible {
      transform: translateX(0);
    }

    .name {
      font-size: 42px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .pulse {
      animation: pulse 2s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    #connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    #connection-status.connected {
      background: rgba(46, 204, 113, 0.7);
    }

    #connection-status.disconnected {
      background: rgba(231, 76, 60, 0.7);
    }
  </style>
</head>
<body>
  <div id="connection-status" class="disconnected">Connecting...</div>

  <div id="lower-third">
    <div class="name" id="name">John Doe</div>
    <div class="title" id="title">Software Engineer</div>
  </div>

<!-- NodeCG Client (Inline) -->
  <script>
    (function () {
      'use strict';
      class Replicant {
        constructor(name, namespace, options = {}) {
          this.name = name;
          this.namespace = namespace;
          this.defaultValue = options.defaultValue;
          this._value = this.defaultValue;
          this.listeners = new Set();
          this.socket = io('/replicants', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
            reconnection: true,
          });
          this.setupSocket();
          this.subscribe();
        }
        setupSocket() {
          this.socket.on('initial', (data) => {
            if (data.namespace === this.namespace && data.name === this.name) {
              const newValue = data.value ?? this.defaultValue;
              const oldValue = this._value;
              this._value = newValue;
              this.notifyListeners(newValue, oldValue);
            }
          });
          this.socket.on('change', (data) => {
            if (data.namespace === this.namespace && data.name === this.name) {
              const oldValue = this._value;
              this._value = data.value ?? this.defaultValue;
              this.notifyListeners(this._value, oldValue);
            }
          });
          this.socket.on('connect', () => {
            this.subscribe();
          });
        }
        subscribe() {
          this.socket.emit('subscribe', {
            namespace: this.namespace,
            name: this.name,
          });
        }
        get value() {
          return this._value ?? this.defaultValue;
        }
        set value(newValue) {
          const oldValue = this._value;
          this._value = newValue;
          this.socket.emit('set', {
            namespace: this.namespace,
            name: this.name,
            value: newValue,
          });
          this.notifyListeners(newValue, oldValue);
        }
        on(callback) {
          if (typeof callback !== 'function') {
            console.error('[NodeCG] Replicant.on() requires a function');
            return;
          }
          this.listeners.add(callback);
          if (this._value !== undefined) {
            try {
              callback(this._value, undefined);
            } catch (error) {
              console.error('[NodeCG] Error in initial callback:', error);
            }
          }
        }
        notifyListeners(newValue, oldValue) {
          this.listeners.forEach((listener) => {
            if (typeof listener === 'function') {
              try {
                listener(newValue, oldValue);
              } catch (error) {
                console.error('[NodeCG] Error in listener:', error);
              }
            }
          });
        }
      }
      window.nodecg = {
        bundleName: 'example-bundle',
        Replicant: function (name, opts) {
          console.log('[NodeCG] Creating Replicant:', name);
          return new Replicant(name, window.nodecg.bundleName, opts || {});
        },
        sendMessage: function (msg, data) {
          console.log('[NodeCG] sendMessage:', msg, data);
          const socket = io('/messages', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
          });
          socket.on('connect', function () {
            socket.emit('message', {
              bundleName: window.nodecg.bundleName,
              messageName: msg,
              data: data,
            });
          });
          return Promise.resolve();
        },
        listenFor: function (msg, callback) {
          const socket = io('/messages', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
          });
          socket.on('message', function (data) {
            if (
              data.bundleName === window.nodecg.bundleName &&
              data.messageName === msg
            ) {
              callback(data.data);
            }
          });
        },
      };
      console.log('[NodeCG] Client initialized for', window.nodecg.bundleName);
    })();
  </script>


  <script>
    // Initialize replicants using the inline NodeCG client
    const currentName = nodecg.Replicant('currentName', {
      defaultValue: 'John Doe'
    });

    const currentTitle = nodecg.Replicant('currentTitle', {
      defaultValue: 'Software Engineer'
    });

    const isVisible = nodecg.Replicant('isVisible', {
      defaultValue: false
    });

    // DOM elements
    const nameElement = document.getElementById('name');
    const titleElement = document.getElementById('title');
    const lowerThirdElement = document.getElementById('lower-third');
    const statusElement = document.getElementById('connection-status');

    // Update connection status (using Socket.IO for status)
    const statusSocket = io('/replicants', {
      path: '/socket.io',
      transports: ['websocket', 'polling'],
    });

    statusSocket.on('connect', () => {
      statusElement.textContent = 'Connected';
      statusElement.className = 'connected';
    });

    statusSocket.on('disconnect', () => {
      statusElement.textContent = 'Disconnected';
      statusElement.className = 'disconnected';
    });

    // Update name
    currentName.on((newValue) => {
      nameElement.textContent = newValue || 'John Doe';
      nameElement.classList.add('pulse');
      setTimeout(() => nameElement.classList.remove('pulse'), 2000);
    });

    // Update title
    currentTitle.on((newValue) => {
      titleElement.textContent = newValue || 'Software Engineer';
    });

    // Update visibility
    isVisible.on((newValue) => {
      if (newValue) {
        lowerThirdElement.classList.add('visible');
      } else {
        lowerThirdElement.classList.remove('visible');
      }
    });

    console.log('[NodeCG] Lower third graphic loaded with real-time replicants');
  </script>
