<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>News Ticker - NodeCG Next</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    #ticker-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(90deg, rgba(0,0,0,0.95), rgba(20,20,20,0.95), rgba(0,0,0,0.95));
      border-top: 4px solid;
      border-image: linear-gradient(90deg, #667eea, #764ba2, #667eea) 1;
      transform: translateY(150%);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow: hidden;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
    }

    #ticker-container.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .ticker-label {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 0 30px;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 2;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
    }

    .ticker-label::after {
      content: '';
      position: absolute;
      right: -20px;
      top: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      clip-path: polygon(0 0, 0 100%, 100% 50%);
    }

    .ticker-content-wrapper {
      position: absolute;
      left: 180px;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;
    }

    .ticker-content {
      display: flex;
      align-items: center;
      height: 100%;
      white-space: nowrap;
      animation: scroll linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin: 0 60px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: 500;
    }

    .ticker-item.urgent {
      color: #ef4444;
      font-weight: bold;
      animation: urgentBlink 1s infinite;
    }

    .ticker-item.urgent::before {
      content: '‚ö† ';
      margin-right: 5px;
    }

    .ticker-item.high {
      color: #f59e0b;
      font-weight: bold;
    }

    .ticker-item.high::before {
      content: '‚Ä¢ ';
      margin-right: 5px;
      color: #f59e0b;
    }

    .ticker-item.low {
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes urgentBlink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .ticker-separator {
      display: inline-block;
      margin: 0 40px;
      color: #667eea;
      font-size: 24px;
      font-weight: bold;
    }

    .ticker-time {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.5);
      margin-left: 10px;
      font-weight: normal;
    }

    /* Pulse effect for new messages */
    @keyframes newMessage {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .ticker-item.new {
      animation: newMessage 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div class="ticker-label">
      <span>üì∞ NEWS</span>
    </div>
    <div class="ticker-content-wrapper">
      <div class="ticker-content" id="ticker-content">
        <span class="ticker-item">Willkommen zu NodeCG Next</span>
        <span class="ticker-separator">‚óè</span>
        <span class="ticker-item">Keine Nachrichten verf√ºgbar</span>
        <span class="ticker-separator">‚óè</span>
        <!-- Content will be duplicated here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <!-- NodeCG Client -->
  <script src="../shared/nodecg-client.js"></script>
  <script>
    const nodecg = window.nodecg;

    const containerEl = document.getElementById('ticker-container');
    const contentEl = document.getElementById('ticker-content');

    const ticker = nodecg.Replicant('ticker');

    let previousMessageCount = 0;

    function formatTimestamp(isoString) {
      try {
        const date = new Date(isoString);
        return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
      } catch {
        return '';
      }
    }

    function updateTickerContent(messages) {
      if (!messages || messages.length === 0) {
        contentEl.innerHTML = `
          <span class="ticker-item">Willkommen zu NodeCG Next</span>
          <span class="ticker-separator">‚óè</span>
          <span class="ticker-item">Keine Nachrichten verf√ºgbar</span>
          <span class="ticker-separator">‚óè</span>
        `;
        // Duplicate for seamless loop
        contentEl.innerHTML += contentEl.innerHTML;
        return;
      }

      let html = '';
      messages.forEach((msg, index) => {
        const priorityClass = msg.priority || 'normal';
        const timeStr = msg.timestamp ? formatTimestamp(msg.timestamp) : '';
        const isNew = messages.length > previousMessageCount && index === 0;

        html += `<span class="ticker-item ${priorityClass} ${isNew ? 'new' : ''}">${msg.text}`;
        if (timeStr) {
          html += `<span class="ticker-time">${timeStr}</span>`;
        }
        html += '</span>';
        html += '<span class="ticker-separator">‚óè</span>';
      });

      // Duplicate content for seamless infinite scrolling
      contentEl.innerHTML = html + html;

      previousMessageCount = messages.length;
    }

    ticker.on('change', (newValue) => {
      if (!newValue) return;

      // Update visibility
      if (newValue.visible) {
        containerEl.classList.add('visible');
      } else {
        containerEl.classList.remove('visible');
      }

      // Update content
      updateTickerContent(newValue.messages);

      // Update animation speed
      const speed = newValue.speed || 50;
      // Convert speed (pixels per second) to animation duration
      // Estimate content width and calculate duration
      const estimatedWidth = (newValue.messages?.length || 1) * 400; // rough estimate
      const duration = estimatedWidth / speed;
      contentEl.style.animationDuration = `${duration}s`;
    });

    // Initialize with current value
    if (ticker.value) {
      previousMessageCount = ticker.value.messages?.length || 0;
    }
  </script>
</body>
</html>
