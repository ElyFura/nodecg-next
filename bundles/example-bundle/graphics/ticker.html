<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>News Ticker - NodeCG Next</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    #ticker-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(90deg, rgba(0,0,0,0.95), rgba(20,20,20,0.95), rgba(0,0,0,0.95));
      border-top: 4px solid;
      border-image: linear-gradient(90deg, #667eea, #764ba2, #667eea) 1;
      transform: translateY(150%);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow: hidden;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
    }

    #ticker-container.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .ticker-label {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 0 30px;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 2;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
    }

    .ticker-label::after {
      content: '';
      position: absolute;
      right: -20px;
      top: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      clip-path: polygon(0 0, 0 100%, 100% 50%);
    }

    .ticker-content-wrapper {
      position: absolute;
      left: 180px;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;
    }

    .ticker-content {
      display: flex;
      align-items: center;
      height: 100%;
      white-space: nowrap;
      animation: scroll linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin: 0 60px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: 500;
    }

    .ticker-item.urgent {
      color: #ef4444;
      font-weight: bold;
      animation: urgentBlink 1s infinite;
    }

    .ticker-item.urgent::before {
      content: '‚ö† ';
      margin-right: 5px;
    }

    .ticker-item.high {
      color: #f59e0b;
      font-weight: bold;
    }

    .ticker-item.high::before {
      content: '‚Ä¢ ';
      margin-right: 5px;
      color: #f59e0b;
    }

    .ticker-item.low {
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes urgentBlink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .ticker-separator {
      display: inline-block;
      margin: 0 40px;
      color: #667eea;
      font-size: 24px;
      font-weight: bold;
    }

    .ticker-time {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.5);
      margin-left: 10px;
      font-weight: normal;
    }

    /* Pulse effect for new messages */
    @keyframes newMessage {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .ticker-item.new {
      animation: newMessage 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div class="ticker-label">
      <span>üì∞ NEWS</span>
    </div>
    <div class="ticker-content-wrapper">
      <div class="ticker-content" id="ticker-content">
        <span class="ticker-item">Willkommen zu NodeCG Next</span>
        <span class="ticker-separator">‚óè</span>
        <span class="ticker-item">Keine Nachrichten verf√ºgbar</span>
        <span class="ticker-separator">‚óè</span>
        <!-- Content will be duplicated here by JavaScript -->
      </div>
    </div>
  </div>

<!-- NodeCG Client (Inline) -->
  <script>
    (function () {
      'use strict';
      class Replicant {
        constructor(name, namespace, options = {}) {
          this.name = name;
          this.namespace = namespace;
          this.defaultValue = options.defaultValue;
          this._value = this.defaultValue;
          this.listeners = new Set();
          this.socket = io('/replicants', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
            reconnection: true,
          });
          this.setupSocket();
          this.subscribe();
        }
        setupSocket() {
          this.socket.on('initial', (data) => {
            if (data.namespace === this.namespace && data.name === this.name) {
              const newValue = data.value ?? this.defaultValue;
              const oldValue = this._value;
              this._value = newValue;
              this.notifyListeners(newValue, oldValue);
            }
          });
          this.socket.on('change', (data) => {
            if (data.namespace === this.namespace && data.name === this.name) {
              const oldValue = this._value;
              this._value = data.value ?? this.defaultValue;
              this.notifyListeners(this._value, oldValue);
            }
          });
          this.socket.on('connect', () => {
            this.subscribe();
          });
        }
        subscribe() {
          this.socket.emit('subscribe', {
            namespace: this.namespace,
            name: this.name,
          });
        }
        get value() {
          return this._value ?? this.defaultValue;
        }
        set value(newValue) {
          const oldValue = this._value;
          this._value = newValue;
          this.socket.emit('set', {
            namespace: this.namespace,
            name: this.name,
            value: newValue,
          });
          this.notifyListeners(newValue, oldValue);
        }
        on(callback) {
          if (typeof callback !== 'function') {
            console.error('[NodeCG] Replicant.on() requires a function');
            return;
          }
          this.listeners.add(callback);
          if (this._value !== undefined) {
            try {
              callback(this._value, undefined);
            } catch (error) {
              console.error('[NodeCG] Error in initial callback:', error);
            }
          }
        }
        notifyListeners(newValue, oldValue) {
          this.listeners.forEach((listener) => {
            if (typeof listener === 'function') {
              try {
                listener(newValue, oldValue);
              } catch (error) {
                console.error('[NodeCG] Error in listener:', error);
              }
            }
          });
        }
      }
      window.nodecg = {
        bundleName: 'example-bundle',
        Replicant: function (name, opts) {
          console.log('[NodeCG] Creating Replicant:', name);
          return new Replicant(name, window.nodecg.bundleName, opts || {});
        },
        sendMessage: function (msg, data) {
          console.log('[NodeCG] sendMessage:', msg, data);
          const socket = io('/messages', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
          });
          socket.on('connect', function () {
            socket.emit('message', {
              bundleName: window.nodecg.bundleName,
              messageName: msg,
              data: data,
            });
          });
          return Promise.resolve();
        },
        listenFor: function (msg, callback) {
          const socket = io('/messages', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
          });
          socket.on('message', function (data) {
            if (
              data.bundleName === window.nodecg.bundleName &&
              data.messageName === msg
            ) {
              callback(data.data);
            }
          });
        },
      };
      console.log('[NodeCG] Client initialized for', window.nodecg.bundleName);
    })();
  </script>
