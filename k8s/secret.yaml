# Kubernetes Secret for NodeCG Next
# NOTE: In production, use proper secret management (e.g., sealed-secrets, external-secrets, vault)
apiVersion: v1
kind: Secret
metadata:
  name: nodecg-secrets
  namespace: nodecg-next
  labels:
    app: nodecg-next
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: 'changeme-in-production'

  # Sentry DSN (optional)
  SENTRY_DSN: ''

  # JWT Secret
  JWT_SECRET: 'changeme-in-production-use-strong-random-string'
