# NodeCG Next - Production Docker Compose
# Full production stack with observability

version: '3.8'

services:
  # NodeCG Next Application
  nodecg:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodecg-next
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '9464:9464' # Prometheus metrics
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://nodecg:nodecg_password@postgres:5432/nodecg
      - REDIS_URL=redis://redis:6379
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - ./bundles:/app/bundles:ro
      - ./assets:/app/assets
      - nodecg-data:/app/db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nodecg-network
    healthcheck:
      test: ['CMD', 'node', '-e', 'require("http").get("http://localhost:3000/health")']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nodecg-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nodecg
      - POSTGRES_USER=nodecg
      - POSTGRES_PASSWORD=nodecg_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nodecg-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nodecg']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nodecg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nodecg-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: nodecg-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - '9090:9090'
    networks:
      - nodecg-network
    depends_on:
      - nodecg
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: nodecg-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - '3001:3000'
    networks:
      - nodecg-network
    depends_on:
      - prometheus
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  nodecg-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  nodecg-network:
    driver: bridge
